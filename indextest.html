<!DOCTYPE html>
<html>
<head>
	<title>"Whistle While You Work!</title>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.2.0-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="app/styles/main.css">
</head>
<body>
<div class="row">
  <div class="col-xs-6 col-md-4">
  	<div class="list-group-item active maroon">
  		
  			<div class="col-xs-12 col-md-8"> 
  				<form id="newTaskForm">
        	<label>New Item</label>
        	<input id="newItemInput" placeholder="new task">
        	<button id="saveNewItem">Save</button>
        	<button id="cancel">Cancel</button>
    			</form>
    		</div>
  			
        <div class="col-xs-6 col-md-4">.
  				<div class='new-item-header'>
   			 	<button href="#" class="pull-right pencil" id="newListItem" style=""><i class="fa fa-plus"></button>
					</div>
					<div id="newList">New List</div>
				</div>
        
        </div>
			</div>
  <div class="col-xs-6 col-md-4">
  	<div class="list-group-item active blue">	
  	<div class="panel">
      In Progress
      <ul class="list-group" id="currentList"></ul>
		</div>
		</div>
  </div>
  <div class="col-xs-6 col-md-4">
  	<div class="list-group-item active yellow">
  	<div class="panel">
      Archived
      <ul class="list-group" id="archivedList"></ul>
		</div>
		</div>
  </div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="app/scripts/main.js"></script>
</body>
</html>
